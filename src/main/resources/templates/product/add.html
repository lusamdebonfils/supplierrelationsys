<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Supplier Relationship Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous"/>
</head>
<body>

<div style="padding:1em;" class="container">
    <div th:replace="fragments/navs ::topnav">
    </div>
    <div class="row mt-5">
        <div class="col-3 bg-light shadow p-3 mb-5 mr-3 ml-5">
            <div th:replace="fragments/navs ::sidenav">
            </div>

        </div>
        <div class="col-7 bg-white">
            <form id="productAddForm" method="post" action="/supplierrelationsys/product/new" th:object="${product}">
                <fieldset>
                    <legend>Adding New Product</legend>
                    <div class="container" style="margin-top: 1em;">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="hidden" name="productId" th:value="${product.productId}"/>
                                <div class="form-group" style="margin-top: 1em;">
                                    <label for="productNumber">Product Number</label>
                                    <span th:if="${#fields.hasErrors('productNumber')}" th:errors="*{productNumber}"
                                          class="alert alert-danger"></span>
                                    <input tabindex="1" id="productNumber" name="productNumber" type="number" class="form-control" value=""
                                           th:value="${product.productNumber}" required autofocus/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="name">Product Name</label>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                          class="alert alert-danger"></span>
                                    <input tabindex="2" id="name" name="name" type="text" class="form-control" th:value="${product.name}"/>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                <label for="supplier">Supplier</label>
                                    <select class="form-control"  id="supplier" name="supplier">
                                        <option value="0">Select Supplier</option>
                                        <option th:each="sup : ${suppliers}" th:value="${sup.supplierId}" th:text="${sup.name}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="quantityInStock">Quantity In Stock</label>
                                    <span th:if="${#fields.hasErrors('quantityInStock')}" th:errors="*{quantityInStock}"
                                          class="alert alert-danger"></span>
                                    <input tabindex="3" id="quantityInStock" name="quantityInStock" type="number" class="form-control" th:value="${product.quantityInStock}"/>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="unitPrice">Unit Price</label>
                                    <span th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"
                                          class="alert alert-danger"></span>
                                    <input tabindex="4" id="unitPrice" type="number" name="unitPrice" class="form-control" th:value="${product.unitPrice}"/>
                                </div>
                                <div class="form-group">
                                    <label for="dateSupplied">Date Supplied</label>
                                    <span th:if="${#fields.hasErrors('dateSupplied')}" th:errors="*{dateSupplied}"
                                          class="alert alert-danger"></span>
                                    <input tabindex="7" id="dateSupplied" name="dateSupplied" type="date" class="form-control"
                                           aria-describedby="dateOfBirthHelp" th:value="${product.dateSupplied}"/>
                                    <small id="dateOfBirthHelp" class="form-text text-muted">Enter a valid Date</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div>&nbsp;</div>
                            </div>
                            <div class="col-md-6">
                                <div style="text-align: right;">
                                    <button tabindex="8" id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                    <a tabindex="9" href="/supplierrelationsys/product/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                    <button tabindex="10" id="btnSubmit" type="submit" class="btn btn-outline-primary">Add Product</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>

</body>
</html>
